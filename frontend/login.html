<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Chat Assistant</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="card">
    <div class="brand">
      <div class="logo">CA</div>
      <strong>Chat Assistant</strong>
    </div>
  <h1>Welcome back</h1>
  <p class="sub">Sign in to continue the conversation.</p>

  <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button class="primary centered-btn" type="submit">Sign in</button>
      <a href="signup.html" class="text-link-btn">Don't have an account? <span>Sign up</span></a>
      
      <p id="auth-error" class="error" style="display:none"></p>
    </form>

  </div>
  <script src="/config.js"></script>
  <script>window.AUTH_MODE = 'login';</script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth.js"></script>
</body>
</html>
